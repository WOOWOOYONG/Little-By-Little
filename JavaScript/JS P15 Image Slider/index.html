<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="/images/img1.jpg" id="content1" class="active" />
        <img src="/images/img2.jpg" id="content2" />
        <img src="/images/img3.jpg" id="content3" />
        <img src="/images/img4.jpg" id="content4" />
        <img src="/images/img5.jpg" id="content5" />
      </div>
      <div class="dot-container">
        <button onclick="dot(1)"></button>
        <button onclick="dot(2)"></button>
        <button onclick="dot(3)"></button>
        <button onclick="dot(4)"></button>
        <button onclick="dot(5)"></button>
      </div>
      <button id="prev" class="prev" onclick="prev()">&lt;</button>
      <button id="next" class="next" onclick="next()">&gt;</button>
    </div>
  </body>
</html>
