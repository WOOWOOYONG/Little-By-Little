<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectd Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="select">
      <div class="options">
        <label for="tops" class="option">
          <input type="radio" name="role" id="tops" />
          <span>TOPS</span>
        </label>

        <label for="bottoms" class="option">
          <input type="radio" name="role" id="bottoms" />
          <span>BOTTOMS</span>
        </label>

        <label for="outer" class="option">
          <input type="radio" name="role" id="outer" />
          <span>OUTER</span>
        </label>

        <label for="shoes" class="option">
          <input type="radio" name="role" id="shoes" />
          <span>SHOES</span>
        </label>

        <label for="bag" class="option">
          <input type="radio" name="role" id="bag" />
          <span>BAG</span>
        </label>

        <label for="accessories" class="option">
          <input type="radio" name="role" id="accessories" />
          <span>ACCESSORIES</span>
        </label>
      </div>
      <div class="selected">Select Role</div>
    </div>
  </body>
</html>
